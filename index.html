<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <h1>
        SPLI <br />
        TTER
      </h1>
    </header>

    <main>
      <div class="one">
        <form class="getBill">
          <label for="bill" class="bill">Bill</label>
          <input type="number" name="bill" id="bill" placeholder="$0.00" />
          <img src="images/icon-dollar.svg" alt="image" class="dollar-icon" />
        </form>
        <p class="select">Select Tip %</p>
        <form class="tip">
          <button class="five onee" value="0.05">5%</button>
          <button class="ten onee" value="0.1">10%</button>
          <button class="fifteen onee" value="0.15">15%</button>
          <button class="twenty-five onee" value="0.25">25%</button>
          <button class="fifty onee" value="0.50">50%</button>
          <input class="custom" type="number" placeholder="Custom" />
        </form>
        <form class="people">
          <label for="person" class="person">Number of People</label>
          <p class="errortext">Can't be zero</p>
          <input type="number" name="person" id="person" />

          <img src="images/icon-person.svg" alt="image" class="person-icon" />
        </form>
      </div>

      <section class="cal-tip">
        <div class="amount">
          <div>
            <p class="amounttext">Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <p class="tip-amount">$0.00</p>
        </div>
        <div class="total">
          <div>
            <p class="totaltext">Total</p>
            <p class="person">/ person</p>
          </div>
          <p class="total-tip">$0.00</p>
        </div>
        <button type="reset" class="reset">RESET</button>
      </section>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ibimina Hart</a>.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
